<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker Application</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="/images/noteLogo.jpg" alt="Logo of the website">
            </div>
            <form>
                <i class="material-icons">search</i>
                <input type="text" name="text" id="search" placeholder="Search">
            </form>
            <div class="sign-in">
                <a href=""><button type="button">Sign In</button></a>
                <a href=""><button type="button">Sign Out</button></a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="left-side">
            <div class="header">
                <div class="home">
                    <i class="fa-solid fa-house"></i>
                    <button id="home">Home</button>
                </div>
                <div class="note">
                    <i class="fa-regular fa-note-sticky"></i>
                    <button id="note">Notes</button>
                </div>
            </div>
            <div class="folder">
                <i class="fa-solid fa-folder"></i>
                <button id="folder"><span>Folder</span></button>
            </div>
            <div class="draft-cate">
                <div class="draft">
                    <i class="fa-solid fa-file-pen"></i>
                    <button id="draft"><span>Drafts</span></button>
                </div> 
                <div class="categories">
                    <i class="fa-solid fa-list"></i>
                    <button id="cate"><p>Categories</p></button>
                </div>
            </div>
        </div>

        <div class="right-side">
            <h1>Welcome to Note Taker</h1>
            <div class="img">
                <img src="images/noteImage.jpeg" alt="NoteImage">
            </div>
        </div>
    </div>
</body>
</html>
