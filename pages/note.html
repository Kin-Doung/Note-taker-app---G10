<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taker with Folders</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Link to external JavaScript file -->
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <img src="/images/noteLogo.jpg" alt="" id="logo" />
          <div id="noteapp">
            <h3>Note Taker App</h3>
            <!-- <p>You can take notes</p> -->
          </div>
        </div>
        <div class="save-data">
          <button id="home" onclick="goToHome()">
            <i class="fa-solid fa-house"></i> Home
          </button>
        </div>
        <button id="folder">
          <i class="fa-solid fa-folder"></i> All Folder
        </button>
        <div
          id="folderListDropdown"
          class="folder-list-dropdown"
          style="display: none"
        >
          <ul id="foldersList" class="folders-list"></ul>
        </div>
        <button id="pinnedNotesBtn" onclick="viewPinnedNotes()">
          <i class="fa-solid fa-thumbtack"></i> Pinned Notes
        </button>
        <div class="input-wrapper">
          <input type="text" id="newFolderName" placeholder="New Folder Name" />
          <button onclick="addFolder()" id="create-folder">
            Create Folder
          </button>
        </div>
        <div id="trashContainer">
          <button id="trash" onclick="viewTrash()">
            <i class="fa-solid fa-trash"></i> Trash
          </button>
        </div>
      </div>

      <div class="notes-section">
        <div class="toolbar">
          <button id="createNoteBtn" onclick="addNote()">Create Note</button>
          <div class="search-container">
            <img id="profile" src="/images/profile.png" alt="" />
            <img id="ring" src="/images/ring.png" alt="" />
            <div class="search-input-wrapper">
              <i class="fa-solid fa-magnifying-glass" id="search"></i>
              <input
                type="text"
                id="searchBar"
                placeholder="Search Notes"
                onkeyup="searchNotes()"
              />
            </div>
          </div>
          <div class="formatting-tools">
            <button onclick="formatText('bold')">Bold</button>
            <button onclick="formatText('italic')">Italic</button>
            <button onclick="formatText('underline')">Underline</button>
            <select onchange="changeFontFamily(event)">
              <option value="Arial">Arial</option>
              <option value="Courier New">Courier New</option>
              <option value="Georgia">Georgia</option>
            </select>
            <select onchange="changeFontSize(event)">
              <option value="12px">12px</option>
              <option value="16px">16px</option>
              <option value="20px">20px</option>
            </select>
            <input
              type="color"
              onchange="changeTextColor(event)"
              placeholder="change color"
            />
          </div>
        </div>
        <div id="notesContainer" class="notes-container"></div>
      </div>
    </div>

    <!-- Trash View -->
    <div id="trashView" class="trash-view" style="display: none">
      <h3>Deleted Folders</h3>
      <div id="trashList" class="trash-list"></div>
      <div class="trash-actions">
        <button onclick="closeTrash()" class="close-trash-btn">Close</button>
      </div>
    </div>
  </body>
</html>
