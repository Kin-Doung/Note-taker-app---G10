<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration and Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/cssform/styleform.css">
    <script src="/js/main.js"></script>
</head>
<body>
    <!-- Buttons to Open Modals -->
    <button onclick="openModal('registerModal')">Register</button>
    <button onclick="openModal('loginModal')">Login</button>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h2>Register</h2>
            <input id="register-firstname" type="text" placeholder="First Name">
            <input id="register-lastname" type="text" placeholder="Last Name">
            <input id="register-email" type="email" placeholder="Email">
            <input id="register-password" type="password" placeholder="Password">
            <button onclick="registerUser()">Register</button>
            <button onclick="closeModal('registerModal')">Cancel</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <input id="login-email" type="email" placeholder="Email">
            <input id="login-password" type="password" placeholder="Password">
            <button onclick="loginUser()">Login</button>
            <button onclick="closeModal('loginModal')">Cancel</button>
        </div>
    </div>
</body>
</html>
